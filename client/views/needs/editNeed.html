<template name="editNeed">
  <div class="modal fade editNeed" tabindex="-1" role="dialog" aria-labelledby="action" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">What do you need help with?</h4>
        </div>
        <div class="modal-body">
          <textarea class="form-control" id="editNeedContent" type="text" >{{content}}</textarea>
          {{#isolate}}
            {{#if showCharLengthMessage}}
              <span class='help-block {{charLengthClass}}'>{{chars}} chars {{charLengthMessage}}</span>
            {{/if}}
          {{/isolate}}
        </div>
        {{#isolate}}
        <div class="modal-footer">
          <a data-dismiss="modal" class='btn btn-default cancel'>Cancel</a>
          <a class="btn btn-primary editNeedButton {{#if charDisableSubmit}}hidden{{/if}}" >Respond</a>
        </div>
        {{/isolate}}
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
